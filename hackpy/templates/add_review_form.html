{% extends "home.html" %}
{% block body %}
<div class="jumbotron" style="padding:7px;background-color:#f9f3f3; border-radius: 0px;">
        <div class="row col-md-12">
             <div class="col-md-10">
                <p style="font-size: 14px;">
                    {{comment.text}}
                    <span style="font-size:12px; color:grey;">
                    <br>
                    {{comment.hn_user}} | {{comment.age}}
                    <!--<a href="/comment/{{news.id}}">{{news.total_comments}}</a>-->
                    </span>
                </p>
                 <form action="/add/comment/" method="post">
                     {% csrf_token %}
                     <input type="text" value="{{comment.news_id}}" name="news_id" hidden>
                     <input type="text" value="{{request.user.username}}" name="hn_user" hidden>
                     <input type="text" value="{{comment.comment}}" name="parent_comment" hidden>
                     <input type="text" value="{{comment.reply_nested_level|add:'40'}}" name="reply_nested_level" hidden>
                     <input type="text" value="{{comment.id}}" name="parent_comment_id" hidden>
                     <input type="text" value="true" name="is_reply" hidden>
                     <textarea cols="50" name="text" rows="3" placeholder="" required></textarea>
                     <br>
                     <button type="submit">add comment</button>
                 </form>
            </div>
        </div>
        <br>
</div>
{% endblock %}
